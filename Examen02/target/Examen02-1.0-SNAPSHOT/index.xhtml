<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <h:form>


            <div>


                <div>   

                    <div> 
                        <h:outputText value="Orden No:" class="outputText"></h:outputText>                        
                        <h:inputText value="#{BeanDatos.idOrden}" class="form-control" id="OrdenNo"></h:inputText>
                    </div>
                    
                                        <div>

                        <h:outputText value="Nombre Cliente:" class="outputText"></h:outputText>                        
                        <h:inputText value="#{BeanDatos.cliente}" class="form-control" id="nombreCliente"></h:inputText>

                    </div>


                    <div>

                        <h:outputText value="Monto Orden:" class="outputText"></h:outputText>                        
                        <h:inputText value="#{BeanDatos.montoOrden}" class="form-control" id="Monto"></h:inputText>
                    </div>

                </div> 

                <div>
                    <h:commandButton id="btn2" class="btn btn-success col-md-2" value="Borrar" actionListener="#{BeanDatos.traerDatos(BeanDatos.idOrden)}"></h:commandButton>
                </div>
                <h:outputText class="alert alert-danger col-3 text-center mb-5" value="#{BeanDatos.mensaje}"></h:outputText>
                
              
                <h:dataTable value="#{BeanDatos.listDetalle}" var="d" class="table">
                    <h:column>  
                        <f:facet name="header">Producto</f:facet>  
                        <h:outputText value="#{d.idProd}"/>  
                    </h:column>
                    <h:column>  
                        <f:facet name="header">Nombre</f:facet>  
                        <h:outputText value="#{d.prod}"/>  
                    </h:column>
                    <h:column>  
                        <f:facet name="header">Cantidad</f:facet>  
                        <h:outputText value="#{d.cant}"/>  
                    </h:column>
                    <h:column>  
                        <f:facet name="header">Total</f:facet>  
                        <h:outputText value="#{d.total}"/>  
                    </h:column>

                </h:dataTable>


            </div>

        </h:form>
        
    </h:body>
</html>
